<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://kit.fontawesome.com/8235978384.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">
        <div class="box-one">
            <p style="text-align: left">Recycle Ink Cartidges</p>
            <h1>Recycle Ink <br> Cartidges</h1>
            <img src="./Assets/Image/TASK 6.jpg" alt="">
            <p>Start your <span>FREE</span> recycling scheme today! It's easy and <br> you will be entered in to our
                monthly draw to win 20 <br> pounds worth of love 2 shop vouchers </p>
            <div class="read">
                <p style="color: white; padding: 20px;">Read more <br> <i class="fa-solid fa-arrow-down"></i></p>
            </div>
        </div>
        <div class="box-two">
            <form action="">
                <div>
                    <p class="me">Spread the word <span class="share"><i class="fa-solid fa-share-nodes" style="color: #c6c8cd;"></i></span> </p> 
                </div>
                <div class="box">
                    <h2>Arrange A Collection</h2>
                    <input type="text" name="" id="" placeholder="Name">
                    <input type="text" name="" id="" placeholder="Company">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="text" name="" id="" placeholder="Address">
                    <input type="text" name="" id="" placeholder="Post Code">

                    <select name="Degree" id=""> 
                        <option value="FLSC">FLSC</option>
                        <option value="SSCE">SSCE</option>
                        <option value="B.ENG">B.ENG</option>
                        <option value="M.ENG">M.ENG</option> <br><br>
                    </select> <br><br>
                    <p>Would you like to make a charity donation?</p>
                    <div class="button-wrapper">
                        <button>Yes <i class="fa-regular fa-face-smile" style="color: #c6c8cd;"></i></button>
                        <button>No <i class="fa-regular fa-face-frown" style="color: #c6c8cd;"></i></button>
                    </div>
                </div>
                <button class="submit-button">Submit <i class="fa-solid fa-arrow-right"> </i></button>
            </form>
        </div>

    </div>
</body>

</html>
